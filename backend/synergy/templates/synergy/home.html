{% extends "synergy/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <p>Welcome, {{ user }}!</p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
