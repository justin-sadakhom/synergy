<head>
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'synergy/register.css' %}">
</head>

<script>
    function togglePass() {
        var x = document.getElementById('pwd');
        var y = document.getElementById('pwd-icon');

        if (x.type === 'password') {
            x.type = 'text';
            y.style.color = 'dodgerblue';
        }else {
            x.type = 'password';
            y.style.color = '#999999';
        }
    }
</script>

<body>
    <div id="registration">
        <div class="body">
            <div id="sign-up-page">
                <div class="sign-box" id='sign-up'>
                    <div class='title'>
                        {% load static %}
                        <img src="{% static 'synergy/logo.png' %}" alt='logo' id='logo'>
                        <h2>Welcome! <br>Create an account</h2>
                    </div>
                    <form method="post">
                    {% csrf_token %}
                    <div class='sign-box-text'>
                        <div class='first-last-name'>
                            {{ signup_form.first_name }}{{ signup_form.last_name }}
                        </div>
                        {{ signup_form.email }}
                        <div class= 'pwd-container'>
                            {{ signup_form.password1 }}
                            <span class="material-icons visibility" id='pwd-icon' onclick="togglePass()">
                                visibility
                            </span><br>
                        </div>
                    </div>
                    <input type='submit' name='signup-button' value='Register'/>
                    </form>
                    <p> Already have an account? Click <u><a href="{% url 'login' %}">here</a></u> to log in.</p>
                </div>
                <div class="pic-box" id='pic-up'></div>
            </div>
        </div>
    </div>
</body>
